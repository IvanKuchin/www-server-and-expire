        <IfModule mod_expires.c>
                ExpiresActive on
                ExpiresDefault "access plus 8 hours"
                ExpiresByType text/html "access plus 1 seconds"
                ExpiresByType application/javascript "access plus 8 hours"
                ExpiresByType text/css "access plus 8 hours"
                ExpiresByType image/gif "access plus 3 months"
                ExpiresByType image/jpg "access plus 3 months"
                ExpiresByType image/jpeg "access plus 3 months"
                ExpiresByType image/png "access plus 3 months"
                ExpiresByType video/webm "access plus 3 months"
                ExpiresByType video/mp3 "access plus 3 months"
        </IfModule>


